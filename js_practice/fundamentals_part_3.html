<script>
    function add7(number){
        return number + 7
    }
    console.log(add7(10))

    function multiply(num1, num2){
        return num1 * num2
    }
    console.log(multiply(10,5))

    function capitalize(sentence){
        lowerSentence = sentence.toLowerCase()
        return lowerSentence.charAt(0).toUpperCase() + lowerSentence.slice(1);
    }
    console.log(capitalize("wHaT iS yOUr naME?"))

    function lastLetter(text) {
        return text.charAt(text.length-1)
    }
    console.log(lastLetter("adsfhawetasdgadfga"))
</script>
